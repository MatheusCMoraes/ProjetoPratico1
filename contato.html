    </header>  
    <div class="contato">  
        <aside>     
            <section>
                <form id="dados" action="./comentarios.html">
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Digite seu email" required>
                    </div>
                    <div>
                        <label>Telefone de contato</label>
                        <input type="number" placeholder="Telefone de contato" required></input>
                    </div>
                    <div>
                        <label>Fan do Batman?
                            <input id="fan" type="checkbox" required></input>
                        </label>
                    </div>
                    <div>
                        <label>Mensagem</label>
                        <textarea rows="10" required></textarea>
                    </div>
                    <div>
                        <input class="botao" type="submit" value="Enviar"></input>
                    </div>
                </form>
            </section>  
        </aside>       
    </div>
